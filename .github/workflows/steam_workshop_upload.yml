name: Upload to Steam Workshop

permissions:
  contents: write

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  upload_workshop:
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check if TLD_Nynorsk folder changed
        id: changes
        run: |
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main HEAD)
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q '^TLD_Nynorsk/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no changes in TLD_Nynorsk
        if: steps.changes.outputs.changed != 'true'
        run: exit 0

      - name: Extract changenote from merge commit message body
        id: changenote
        run: |
          MERGE_COMMIT_SHA=${{ github.event.pull_request.merge_commit_sha }}
          CHANGELOG=$(git log -1 --pretty=format:%b $MERGE_COMMIT_SHA)
          # Escape backslashes and quotes
          CHANGELOG="${CHANGELOG//\\/\\\\}"
          CHANGELOG="${CHANGELOG//\"/\\\"}"
          echo "changenote<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Debug changenote
        run: |
          echo "Changenote to be inserted:"
          echo "${{ steps.changenote.outputs.changenote }}"

      - name: Update changenote in Workshop_TLD_Nynorsk.vdf
        run: |
          VDF_FILE="Workshop_TLD_Nynorsk.vdf"
          CHANGENOTE="${{ steps.changenote.outputs.changenote }}"
          CHANGENOTE_SINGLE_LINE=$(echo "$CHANGENOTE" | tr '\n' ' ' | sed 's/"/\\"/g')
          cp "$VDF_FILE" "$VDF_FILE.bak"
          awk -v changenote="$CHANGENOTE_SINGLE_LINE" '
            BEGIN { replaced=0 }
            /^[[:space:]]*"changenote"/ {
              print "  \"changenote\"  \"" changenote "\""
              replaced=1
              next
            }
            { print }
            END {
              if (replaced == 0)
                print "  \"changenote\"  \"" changenote "\""
            }
          ' "$VDF_FILE.bak" > "$VDF_FILE"
          echo "--- Before update (backup) ---"
          cat "$VDF_FILE.bak"
          echo "--- After update ---"
          cat "$VDF_FILE"

      - name: Commit and push updated VDF
        if: always()
        run: |
          # 1) Configure bot identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          # 2) See if the file has changed relative to HEAD
          if git diff --quiet HEAD -- Workshop_TLD_Nynorsk.vdf; then
            echo "No changes to Workshop_TLD_Nynorsk.vdf; skipping commit"
          else
            echo "Detected changes in Workshop_TLD_Nynorsk.vdf â€” committing"
            git add Workshop_TLD_Nynorsk.vdf
            git commit -m "ci: update changenote [skip ci]"
            git push origin HEAD:main
          fi


