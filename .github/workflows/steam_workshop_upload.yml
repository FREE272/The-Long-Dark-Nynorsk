name: Upload to Steam Workshop

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  upload_workshop:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Check if TLD_Nynorsk folder changed
      id: changes
      run: |
        echo "Checking if TLD_Nynorsk changed..."
        git fetch origin main
        CHANGED_FILES=$(git diff --name-only origin/main HEAD)
        echo "Changed files: $CHANGED_FILES"
        if echo "$CHANGED_FILES" | grep -q '^TLD_Nynorsk/'; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Stop if no changes in TLD_Nynorsk
      if: steps.changes.outputs.changed != 'true'
      run: |
        echo "No changes detected in TLD_Nynorsk folder, exiting."
        exit 0

    - name: Extract changenote from merge commit message
      id: changenote
      run: |
        MERGE_COMMIT_SHA=${{ github.event.pull_request.merge_commit_sha }}
        echo "Merge commit SHA: $MERGE_COMMIT_SHA"
        CHANGELOG=$(git log -1 --pretty=%B $MERGE_COMMIT_SHA)
        CHANGELOG="${CHANGELOG//\\/\\\\}"
        CHANGELOG="${CHANGELOG//\"/\\\"}"
        echo "changenote<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    
    - name: Debug changenote
      run: |
        echo "Changenote to be inserted:"
        echo "${{ steps.changenote.outputs.changenote }}"
    
    - name: Update changenote in Workshop_TLD_Nynorsk.vdf
      run: |
        VDF_FILE="Workshop_TLD_Nynorsk.vdf"
        CHANGENOTE="${{ steps.changenote.outputs.changenote }}"
        CHANGENOTE_SINGLE_LINE=$(echo "$CHANGENOTE" | tr '\n' ' ' | sed 's/"/\\"/g')
    
        cp "$VDF_FILE" "$VDF_FILE.bak"
        echo "Changenote single line: $CHANGENOTE_SINGLE_LINE"
    
        awk -v changenote="$CHANGENOTE_SINGLE_LINE" '
          BEGIN { replaced=0 }
          /^ *"changenote"/ {
            print "  \"changenote\"  \"" changenote "\""
            replaced=1
            next
          }
          { print }
          END {
            if (replaced == 0)
              print "  \"changenote\"  \"" changenote "\""
          }
        ' "$VDF_FILE.bak" > "$VDF_FILE"
    
        echo "Updated changenote line:"
        grep changenote "$VDF_FILE"



    - name: Install SteamCMD manually
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y lib32gcc-s1 lib32stdc++6 wget unzip
        wget https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
        mkdir -p ~/steamcmd
        tar -xvzf steamcmd_linux.tar.gz -C ~/steamcmd
        echo "$HOME/steamcmd" >> $GITHUB_PATH

    - name: Upload to Steam Workshop
      run: |
        ~/steamcmd/steamcmd.sh +login ${{ secrets.STEAM_USERNAME }} ${{ secrets.STEAM_PASSWORD }} +workshop_build_item "$(pwd)/Workshop_TLD_Nynorsk.vdf" +quit

